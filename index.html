<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Landy City</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Homenagem à Nay -->
    <header>
        <h1>Isso foi pela Nay, minha razão de sorrir todo dia</h1>
        <p>Siga nossa cidade Candy Landy City para nos ajudar a fazer mais</p>
    </header>

    <!-- Botão de Cadastro -->
    <div id="botao-cadastro">
        <button onclick="mostrarCadastro()">Cadastrar</button>
    </div>

    <!-- Formulário de Cadastro -->
    <div id="form-cadastro" style="display: none;">
        <h2>Cadastro</h2>
        <form onsubmit="enviarCadastro(); return false;">
            <input type="text" id="nome" placeholder="Nome Completo" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <label>
                <input type="radio" name="tipo" value="city" onclick="alternarTipo()" required> City
            </label>
            <label>
                <input type="radio" name="tipo" value="player" onclick="alternarTipo()" required> Player
            </label>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <!-- Link de Cadastro -->
    <div id="perfil-user" style="display: none;">
        <h2>Perfil</h2>
        <div>
            <img id="foto-perfil" src="perfil.jpg" alt="Foto de Perfil" style="width: 100px; height: 100px;">
            <button onclick="mudarFotoPerfil('nova-foto.jpg')">Mudar Foto</button>
        </div>
        <input type="text" id="nome-perfil" placeholder="Nome que as pessoas vão ver" required>
        <button onclick="salvarPerfil()">Salvar</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
